<!DOCTYPE html>
<html>

<div th:replace="fragments/head.html :: head"></div>

<body class="loginBody">
    <header th:replace="fragments/header.html :: header"></header>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <form th:action="@{/login}" method="post" th:object="${user}"
                class="text-left rounded">
                <div class="form-group">
                    <label for="mail" class="mb-2">Email</label>
                    <input class="form-control" type="text" name="username" id="mail" placeholder="exemple@mail.com"
                        required="required">
                </div>
                <div class="form-group">
                    <label for="password" class="mb-2">Mot de passe</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="••••••••••"
                        required="required">
                </div>
                <div class="mb-3">
                    <button type="submit" value="Login" class="btn btn-home col-12">Se connecter</button>
                </div>
            </form>
        </div>
        <div class="row d-flex justify-content-center msgConnexion">
            <p>Vous n'avez pas de compte ? <a class="inscription" href="/subscribe">Inscrivez vous !</a></p>
        </div>
    </div>

    <script th:replace="fragments/script.html :: script"></script>

</body>

</html>
